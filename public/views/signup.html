<div class="row vertical-offset-100">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">Please sign in</h3>
		 	</div>
		  	<div class="panel-body">
		    	<form accept-charset="UTF-8" role="form" method="POST" action="/signup">
                <fieldset>
		    	  	<div class="form-group">
		    		    <input class="form-control" placeholder="Username" name="username" type="text">
		    		</div>
		    	  	<div class="form-group">
		    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
		    		</div>
		    		<div class="form-group">
		    			<input class="form-control" placeholder="Password" name="password" type="password" value="">
		    		</div>
		    		<div class="form-group">
		    			<p>You agree to our <a href='#'>Terms of Use</a> when clicking on <b>Sign up</b></p>
		    		</div>
		    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Sign up">
		    	</fieldset>
		      	</form>
		    </div>
		</div>
	</div>
</div>
