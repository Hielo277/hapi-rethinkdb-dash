<div class="row vertical-offset-100">
	<div class="col-md-6 col-md-offset-3">
		{{#if successmessage}}
		  	<div class="alert alert-success" role="alert">
		    	{{successmessage}}
		 	</div>
		{{/if}}

		{{#if errormessage}}
		  	<div class="alert alert-danger" role="alert">
		    	{{errormessage}}
		 	</div>
		{{/if}}


		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">Forgot Password</h3>
		 	</div>
		  	<div class="panel-body">
				<p>
					Please type your email so we can send you a new password.
				</p>
		    	<form accept-charset="UTF-8" role="form" method="POST" action="/forgot-password">
	            <fieldset>
		    	  	<div class="form-group">
					    <label for="email">Email address</label>
		    		    <input class="form-control" placeholder="Email address" name="email" id="email" type="text">
		    		</div>
		    		<input class="btn btn-success" type="submit" value="Send a new password">
		    	</fieldset>
		      	</form>
		    </div>
		</div>
	</div>
</div>
