<div class="col-sm-8">

	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Your data</h3>
	 	</div>
	  	<div class="panel-body">
            <h1>Profile View</h1>
            <p>Welcome back: <b>{{user.name}}</b></p>

        	<hr>

	    	<form accept-charset="UTF-8" role="form" method="POST" action="/profile">
            <fieldset>
	    	  	<div class="form-group">
				    <label for="email">Email address</label>
	    		    <input class="form-control" placeholder="E-mail or Username" name="email_username" id="email" type="text" value="{{user.email}}">
	    		</div>
	    		<div class="form-group">
				    <label for="name">Name</label>
	    			<input class="form-control" placeholder="Name" name="name" id="name" type="text" value="{{user.name}}">
	    		</div>
	    		<div class="form-group">
				    <label for="url">Url</label>
	    			<input class="form-control" placeholder="Url" name="url" id="url" type="text" value="{{user.url}}">
	    		</div>
	    		<input class="btn btn-success" type="submit" value="Update">
	    	</fieldset>
	      	</form>
	    </div>
	</div>

</div>
