<div class="col-lg-8">

	<div class="panel panel-default">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Change password</h3>
	 	</div>
	  	<div class="panel-body">
	    	<form accept-charset="UTF-8" role="form" method="POST" action="/profile/change-password">
            <fieldset>
	    	  	<div class="form-group">
				    <label for="old_password">Old password</label>
	    		    <input class="form-control" placeholder="Old password" name="old_password" id="old_password" type="password">
	    		</div>
	    		<div class="form-group">
				    <label for="new_password">New password</label>
	    			<input class="form-control" placeholder="New password" name="new_password" id="new_password" type="password">
	    		</div>
	    		<div class="form-group">
				    <label for="confirm_new_password">Confirm new password</label>
	    			<input class="form-control" placeholder="Confirm new password" name="confirm_new_password" id="confirm_new_password" type="password">
	    		</div>
	    		<input class="btn btn-default" type="submit" value="Update password">
	    	</fieldset>
	      	</form>
	    </div>
	</div>

	<div class="panel panel-danger">
	  	<div class="panel-heading">
	    	<h3 class="panel-title">Delete account</h3>
	 	</div>
	  	<div class="panel-body">
			<p>You don't like us anymore?</p>
			<p>
				<a href='/profile/delete-account' class="btn btn-danger">Delete your account</a>
			</p>
		</div>
	</div>

</div>
